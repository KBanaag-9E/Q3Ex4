<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Qtr 3 Ex4: Area of a Rectangle</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

	<script type="text/javascript">
		document.write("<h1>Area of a Rectangle</h1>");
	</script>

	<img src="https://media.turtlediary.com/questions/geometry-grade-3/area-and-perimeter/area-of-rectangles-using-formula/1a.png">

	<form>
		<label for="height" class="col-1">Height: </label>
		<input type="text" class="col-3" name="height" id="h-value" placeholder="? in.">
		
		<br>

		<label for="width" class="col-1">Width: </label>
		<input type="text" class="col-3" name="width" id="w-value" placeholder="? in.">
	</form>

	<h3 id="areaRect">The area of the rectangle is ?</h3>

	<button type="button" class="ms-3 btn btn-success" 
	onclick="areaRect()">COMPUTE</button>

	<button type="button" class="ms-3 btn btn-success" onClick="window.location.reload()">REFRESH</button>

	<script>
		function areaRect() {
			var height = document.getElementById('h-value').value;
			var width = document.getElementById('w-value').value;
			var r_areaRect = height * width;
			var rr_areaRect = r_areaRect.toFixed(2);

			document.getElementById('areaRect').innerHTML = 'The area is ' + rr_areaRect + ' in.'
		}
	</script>

</body>
</html>
